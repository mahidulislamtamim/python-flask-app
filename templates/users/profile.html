{% extends "users/base.html" %}

{% block content %}

    <div class="content">
        <h2 class="mb-4">Your Profile</h2>
        <div class="card p-4">
            <div class="row">
                <div class="col-md-3 text-center">
                    <img src="{{ url_for('static', filename='uploads/' + current_user.profile_image) }}" alt="Avatar" class="rounded rounded-circle mb-3" width="120">
                    <h5>{{ username }}</h5>
                    <p class="text-muted">User</p>
                </div>
                <div class="col-md-9">
                    <h5>Account Information</h5>
                    <table class="table table-borderless">
                        <tr>
                            <th>Email:</th>
                            <td>{{ current_user.email }}</td>
                        </tr>
                        <tr>
                            <th>Joined:</th>
                            <td>{{ joined_date }}</td>
                        </tr>
                        <!-- Add more fields as needed -->
                    </table>

                    <a href="/edit-profile" class="btn btn-primary mt-3">Edit Profile</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
